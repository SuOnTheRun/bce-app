services:
  - type: web
    name: bce-app
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PASS_A_MODEL
        value: gemini-2.0-flash
      - key: PASS_B_MODEL
        value: gemini-2.0-flash
